{% extends 'main/base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}
    <p>Главная страница</p>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% if masImg %}
            {% for el in masImg %}
            <div class="col">
              <div class="card shadow-sm">
                <img src="{{ el.link }}" alt="" width="100%" height="100%">
              </div>
            </div>
            {% endfor %}
        {% else %}
            <p>Записей нет!</p>
        {% endif %}
    </div>

{% endblock %}
